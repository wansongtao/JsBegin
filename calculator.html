<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="socure/calculator.css" />
    <script src="jQuery/jquery-3.5.1.js"></script>
    <script src="socure/calculator.js"></script>
</head>
<body>
    <table>
        <caption class="caption">计算器</caption>
        <thead>
            <tr>
                <th id="userInput" colspan="4"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="char">
                <td>(</td>
                <td>)</td>
                <td>%</td>
                <td>/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="char">x</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="char">+</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="char">-</td>
            </tr>
            <tr>
                <td class="char">del</td>
                <td>0</td>
                <td class="char">.</td>
                <td class="char">=</td>
            </tr>
        </tbody>
    </table>
   
</body>
</html>
