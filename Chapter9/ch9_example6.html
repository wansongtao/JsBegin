<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建动画</title>
    <style>
        #divAdvert {
            position: absolute;
            font: 12px Arial;
            top: 40px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div id="divAdvert">
        Here is an advertisement.
    </div>

    <script>
        var switchDirection = false;

        function doAnimation() {
            var divAdvert = document.getElementById("divAdvert");
            var currentLeft = divAdvert.offsetLeft;  //该元素向左偏移量单位像素
            var newLocation;

            if (!switchDirection) {
                newLocation = currentLeft + 2;

                //向右偏移超过400px则停止向右继续偏移
                if (currentLeft >= 400){
                    switchDirection = true;
                }
            } else {
                newLocation = currentLeft - 2;

                //向左偏移为零则停止向左偏移
                if(currentLeft <= 0) {
                    switchDirection = false;
                }
            }

            divAdvert.style.left = newLocation + "px";
        }

        //每10毫秒移动两像素
        setInterval(doAnimation, 10);
    </script>
</body>
</html>
