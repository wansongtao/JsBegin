<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习题一</title>
    <style>
        .mytable {
            width: 320px;
            height: 150px;
            text-align: left;
        }
    </style>
</head>
<body>
    <script>
        //创建一个table元素
        var tableElement = document.createElement("table");

        //将三个tr元素添加到table中
        for (var count = 0; count < 3; count++){
            //创建一个tr元素
            var trElement = document.createElement("tr");
            tableElement.appendChild(trElement);
        }
        
        for (var loopCount = 0; loopCount < 9; loopCount++){
            //创建一个td元素
            var tdElement = document.createElement("td");
            var tdText;

            //文本内容
            switch (loopCount) {
                case 0: 
                    tdText = "Car";
                    break;
                case 1: 
                    tdText = "Top Speed";
                    break;
                case 2: 
                    tdText = "Price";
                    break;
                case 3: 
                    tdText = "Chevrolet";
                    break;
                case 4: 
                    tdText = "120mph";
                    break;
                case 5: 
                    tdText = "$10,000";
                    break;
                case 6: 
                    tdText = "Pontiac";
                    break;
                case 7: 
                    tdText = "140mph";
                    break;
                case 8: 
                    tdText = "$20,000";
                    break;
                default: 
                    tdText = "error";
                    break;
            }

            //创建一个文本节点
            var tdTextNode = document.createTextNode(tdText);

            //将一个文本节点添加到td元素中
            tdElement.appendChild(tdTextNode);

            if (loopCount >= 0 && loopCount <=2) {                
                //将一个td元素添加到table元素第一个tr中
                tableElement.firstChild.appendChild(tdElement);
            } else if (loopCount >= 3 && loopCount <= 5){
                //将一个td元素添加到table元素的第二个tr中
                tableElement.firstChild.nextSibling.appendChild(tdElement);
            } else {
                tableElement.lastChild.appendChild(tdElement);
            }
        }

        //为table元素添加一个mytable类
        tableElement.className = "mytable";

        document.body.appendChild(tableElement);
    </script>
</body>
</html>
