<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3, Example 3</title>
</head>
<body>
    <script>
        var secretNumber = prompt("Pick a number between 1 and 5:", "");
        secretNumber = parseInt(secretNumber, 10);

        switch (secretNumber){
            case 1:
            case 2: 
                document.write("Too low!");
                break;

            case 3: 
                document.write("You guessed th secret number!");
                break;

            case 4: 
                document.write("Too high!");
                break;

            case 5: 
                document.write("Too high!");
                break;

            default: 
                document.write("You did not enter a number between 1 and 5.");
                break;
        }

        document.write("<br/> Execution continue here.");
    </script>
</body>
</html>
