<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>
<body>
    <script>
        for(var myNumber1 = 1; myNumber1 <= 9; myNumber1++){
            for (var myNumber2 = 1; myNumber2 <= myNumber1; myNumber2++){
                var multiplyNumber = myNumber1 * myNumber2;
                document.write(myNumber1 + " x " + myNumber2 + " = " + multiplyNumber + "&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br />");
        }
    </script>
</body>
</html>
