<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh-Baked Cookie</title>
    <script>
        document.cookie = "UserName=Paul;expiress=Tue, 28 Dec 2020 00:00:00;";
    </script>
</head>
<body>
    <p>
        This page just created a cookie.
    </p>
    <p>
        创建cookie时，可以设置6个部分：name（名称）、value（值）、expires（过期时间）、path（路径）、domain（域）、secure（安全性），后四个是可选的。
    </p>
</body>
</html>
