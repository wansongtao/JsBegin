<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个计数时钟（setInterval）</title>
</head>
<body>
    <div id="output"></div>

    <script>
        function updateTime(){
            document.getElementById("output").innerHTML = new Date();
        }

        //每隔一秒触发一次updateTime函数（定时器）
        var timeId = setInterval(updateTime, 1000);
        
        //clearInterval(timeId);  //清除定时器
    </script>
</body>
</html>
