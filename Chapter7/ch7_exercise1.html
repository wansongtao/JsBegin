<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习题一</title>
</head>
<body>
    <label for="">出生日期：</label>
    <input type="date" id="birthday"><br>
    <input type="button" value="确定" id="submit">

    <script>
        window.onload = function() {
            var button = document.getElementById("submit");

            button.onclick = function() {
                //2020-08-06
                var userDate = document.getElementById("birthday").value;

                if(userDate != ""){
                    //设置日期为用户的出生日期
                    var myDate = new Date(userDate);
                    // myDate.setFullYear(myArray[0]);
                    // myDate.setMonth(myArray[1]);
                    // myDate.setDate(myArray[2]);

                    var userBirthday = myDate.getDay();

                    var weekText;

                    switch(userBirthday){
                        case 1: 
                            weekText = "星期一";
                            break;

                        case 2: 
                            weekText = "星期二";
                            break;

                        case 3: 
                            weekText = "星期三";
                            break;

                        case 4: 
                            weekText = "星期四";
                            break;

                        case 5: 
                            weekText = "星期五";
                            break;

                        case 6: 
                            weekText = "星期六";
                            break;

                        case 0: 
                            weekText = "星期日";
                            break;

                        default: 
                            weekText = "出错了";
                            break;
                    }

                    alert("您好，您是在" + weekText + "出生的。");
                }
                else{
                    alert("请输入您的出生日期.");
                }
            }
        }
    </script>
</body>
</html>
