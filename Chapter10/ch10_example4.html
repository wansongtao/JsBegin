<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img0" src="../socure/images/tx2.jpg" />
    <img id="img1" src="../socure/images/tx1.jpg" />

    <script>
        var myImages = ["../socure/images/tx1.jpg", "../socure/images/tx2.jpg", "../socure/images/tx3.jpg", "../socure/images/tx4.jpg", "../socure/images/tx5.jpg"];

        function changeImg(e) {
            var el = e.target;  //获取触发该事件的元素对象
            var newImgNumber = Math.round(Math.random() * 4);

            while(el.src.indexOf(myImages[newImgNumber]) != -1) {
                newImgNumber = Math.round(Math.random() * 4);
            }

            el.src = myImages[newImgNumber];
        }

        //addEventListener(parameter1, parameter2) 事件监听器  参数一：事件名  参数二：要执行的函数
        document.getElementById("img0").addEventListener("click", changeImg);
        document.getElementById("img1").addEventListener("click", changeImg);

        //注销事件监听器
        document.getElementById("img1").removeEventListener("click", changeImg);
    </script>
</body>
</html>
