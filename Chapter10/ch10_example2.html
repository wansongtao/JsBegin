<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用对象属性事件处理程序和event对象显示随机图片</title>
</head>
<body>
    <img src="../socure/images/tx2.jpg" onclick="changeImg(event)" />
    <img src="../socure/images/tx1.jpg" onclick="changeImg(event)" />

    <script>
        var myImages = ["../socure/images/tx1.jpg", "../socure/images/tx2.jpg", "../socure/images/tx3.jpg", "../socure/images/tx4.jpg", "../socure/images/tx5.jpg"];

        function changeImg(e) {
            var el = e.target;  //元素对象
            var newImgNumber = Math.round(Math.random() * 4);

            while (el.src.indexOf(myImages[newImgNumber]) != -1) {
                newImgNumber = Math.round(Math.random() * 4);
            }

            el.src = myImages[newImgNumber];
        }
    </script>
</body>
</html>
