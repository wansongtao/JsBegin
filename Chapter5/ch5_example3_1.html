<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代数组</title>
</head>
<body>
    <script>
        var numbers = [1,2,3,4,5,6];

        //value元素的值，index元素的索引，array数组本身
        function isLessThan3 (value, index, array){
            var returnValue = false;

            if(value < 3){
                returnValue = true;
            }
            
            return returnValue;
        }

        //every():测试数组中的所有元素是否通过了函数中的测试。
        document.write("every() function: " + numbers.every(isLessThan3) + "<br />");

        //some()方法仅测试数组中的某些元素是否通过了函数中的测试
        document.write("some() function: " + numbers.some(isLessThan3) + "<br />");

        //filter()方法对数组中的每个元素执行某函数，如果该函数对某个元素返回true，就把元素添加到filter()方法返回的另一个数组中。
        var result = numbers.filter(isLessThan3);
        document.write("filter() function: " + result);
    </script>
</body>
</html>
