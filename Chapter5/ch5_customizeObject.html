<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapte 5, Example 8 (P135)</title>
</head>
<body>
    <script>
        function createPerson(firstName, lastName) {
            return {
                firstName: firstName,
                lastName: lastName,
                getFullName: function(){
                    return this.firstName + " " + this.lastName;
                },
                greet: function(person) {
                    document.write("Hello, " + person.getFullName() + ". I'm" + this.getFullName());
                }
            }
        }

        var johnDoe = createPerson("John", "Doe");
        var janeDoe = createPerson("Jane", "Doe");

        johnDoe.greet(janeDoe);

        //自定义对象
        var wanSongTao = {
            Name: "万松涛",
            Sex: "男",
            Age: "22",
            greet: function(){
                document.write("<br/>Hello " + this.Name);
            }
        };

        wanSongTao.greet();

        //创建构造函数
        function Person(firstName, lastName){
            //自定义引用类型
            this.firstName = firstName;
            this.lastName = lastName;
        }

        Person.prototype.greet = function(){
            return this.firstName + " " + this.lastName;
        }

        var myName = new Person("wan", "songtao");

        document.write("<br/>Hello" + myName.greet());
    </script>
</body>
</html>
